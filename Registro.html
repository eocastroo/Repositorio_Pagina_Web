<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_registro.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../iconos_imagenes/logo.png" alt="">
    </header>
    <section class="registro">
        <section class="registro__container">
            <h2 tabindex="0">Registrate</h2>
            <form class="registro__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="correo" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button"> Registrarme </button>
                <button class="button_1">Iniciar sesion</button>

            </form>

        </section>


    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de Declaracion</a>

    </footer>
    
</body>
</html>
